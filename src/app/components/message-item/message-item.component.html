<div class="timeform">
	<!--<span [ngClass]="{'user-name': message.name === 'Você'}">{{message.name}}</span> -->
</div>
<img [src]="message.avatar" class="avatar" [ngClass]="{'user-avatar': message.name === 'Você'}"/>
<li  [ngClass]="{'user-msg': message.name === 'Você'}" class="list-group-item">
  <div class="message"  >
    {{message.content}}
  </div>
   <i class="fa fa-clock-o" aria-hidden="true"></i> <span class="timestamp">{{message.timestamp | date : 'hh:mm' }}</span>
</li>
