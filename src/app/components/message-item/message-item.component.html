<li class="list-group-item">
  <img [src]="message.avatar" class="avatar"/>
  <span>{{message.name}}</span>
  <div class="message" [ngClass]="{'user-msg': message.name === 'teste'}">
    {{message.content}}
  </div>
  <div class="timeform">
    <i class="fa fa-clock-o" aria-hidden="true"></i> <span class="timestamp">{{message.timestamp | date : 'dd/MM/yyyy hh:mm' }}</span>
  </div>
</li>
