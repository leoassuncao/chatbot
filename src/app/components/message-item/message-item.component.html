<li class="list-group-item" [ngClass]="{'user-msg': message.name === 'Você'}">
	<div class="timeform">
    <i class="fa fa-clock-o" aria-hidden="true"></i> <span class="timestamp">{{message.timestamp | date : 'dd/MM/yyyy hh:mm' }}</span>
  </div>
  <img [src]="message.avatar" class="avatar" [ngClass]="{'user-msg': message.name === 'Você'}"/>
  <span [ngClass]="{'user-msg': message.name === 'Você'}">{{message.name}}</span>
  <div class="message" >
    {{message.content}}
  </div>
  
</li>
